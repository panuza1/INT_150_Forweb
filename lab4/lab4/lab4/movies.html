<!DOCTYPE html>
<html>

<head>
    <title>Classic Movie Day</title>
    <meta charset="utf-8">
    <style>
        table {
            width: 80%;
            text-align: center;
            border-collapse: collapse;
            margin: auto;
        }

        table, td, th {
            border: 1px solid #333;
            height: 50px;
        }

        caption {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Classic Movie Day</caption>
        <tr>
            <th></th>
            <th>5 pm</th>
            <th>7 pm</th>
            <th>9 pm</th>
            <th>11 pm</th>
        </tr>
        <tr>
            <th>Theater 1</th>
            <td>Star Wars</td>
            <td>Empire Strikes Back</td>
            <td>Return of the Jedi</td>
            <td>The Exorcist</td>
        </tr>
        <tr>
            <th>Theater 2</th>
            <td colspan="2">Dance with Wolves</td>
            <td colspan="2">Gone With the Wind</td>
        </tr>
        <tr>
            <th>Theater 3</th>
            <td>2001: A Space Odyssey</td>
            <td colspan="2">The Conversation</td>
            <td>5 Easy Pieces</td>
        </tr>
    </table>
</body>

</html>
